<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Watch Next: Suggestion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-sm" th:replace="fragments/header :: header">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">WatchNext</a>
        <button type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" class="navbar-toggler"><span class='navbar-toggler-icon'></span></button>
        <div class='collapse navbar-collapse' id='navbar-menu'>
            <ul class="navbar-nav">
                <li><a href="#" th:href="@{/}" class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}">Home</a></li>
                <li><a href="#" th:href="@{/addItem}" class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/addItem' ? 'active' : ''}">Add Item</a></li>
                <li class="active"><a href="#" th:href="@{/suggestion}" class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/suggestion' ? 'active' : ''}">Suggestion</a></li>
            </ul>
        </div>
    </div>
</nav>

<h1>Suggestion</h1>

<label th:text="${item.name}">Game of Thrones</label><br><br>

<form action="/selection" method="post">
    <input type="hidden" id="fid" name="id" th:value="${item.id}">
    <input type="hidden" id="fname" name="name" th:value="${item.name}">
    <input type="submit" value="Accept">
    <button type="button" onclick="window.location.reload(true);">Try Again</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
